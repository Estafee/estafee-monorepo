# Nginx Configuration for estafee.id
# Place this file at: /etc/nginx/sites-available/estafee.id

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Backend API - api.estafee.id
upstream backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Frontend - estafee.id
upstream frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.estafee.id;
    return 301 $scheme://estafee.id$request_uri;
}

# Frontend - estafee.id
server {
    listen 80;
    listen [::]:80;
    server_name estafee.id;

    # SSL will be configured by Certbot
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/estafee.id/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/estafee.id/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/estafee-frontend-access.log;
    error_log /var/log/nginx/estafee-frontend-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        # WebSocket support for Next.js hot reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache images for 1 week
        expires 7d;
        add_header Cache-Control "public";
    }
}

# Backend API - api.estafee.id
server {
    listen 80;
    listen [::]:80;
    server_name api.estafee.id;

    # SSL will be configured by Certbot
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/estafee.id/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/estafee.id/privkey.pem;

    # Security headers (moved to location block to avoid conflicts with CORS)

    # Max upload size
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/estafee-backend-access.log;
    error_log /var/log/nginx/estafee-backend-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json application/javascript text/plain text/css text/xml;

    # Handle OPTIONS (CORS preflight)
    location = /options-handler {
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://estafee.id" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }
}
